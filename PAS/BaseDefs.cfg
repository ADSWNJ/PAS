;
; Base Definitions data
; Created by Andrew Stokes (ADSWNJ) Apr 2018
;
; Format same as Glideslope.cfg for each of editing
;
;
; BASE definition:
;   BASE "{planetname}" "{basename}" {Long} {Lat}
;
;   ... Find details in the base config file of your choice, from {Root}/CONFIG/{Planet}/BASE/{base}.cfg
;   ... {planetname} is the planet or moon for your base
;   ... {basename} comes from the base's Name
;   ... {long} {lat} comes from the base's Location parameters
;
;   Example for Cape Canveral:
;     BASE "Earth" "Cape Canaveral" -80.675 +28.5208
;
; 
; RUNWAY definition:
;   RUNWAY "{basename}" "{rwyname}" {end1-1} {end1-3} {end2-1} {end2-3} {papi} {vasi} {alt} {width} {length} {angle}
;
;   ... Look in the RUNWAY and RUNWAYLIGHTS blocks in your base config
;   ... {basename} must match a previously defined BASE record in this config file
;       (so we can reference the location)
;   ... {rwyname} you create this yourself (for some reason, this is not in the config data,
;       so e.g. make it 3 letter prefix, 2 digit rwy, optional L, R, C suffix, make unique)
;   ... {end1-1} and {end1-3} come from the first and third paramters of END1 (base offsets
;       for the start of the near end of the runway)
;   ... {end2-1} and {end2-3} come from the first and third paramters of END2 (base offsets
;       for the start of the far end of the runway)
;   ... {papi} and {vasi} come from the last numbers of PAPI and VASI records.
;   ... (we use PAPI to calculate the main glideslope alignment,
;       and VASI to mark the ideal touchdown point)
;   ... {alt} defaults to zero, but land on a runway and check it out, then update this value
;   ... {width} runway width (in m)
;   ... {length} runway length (in m)
;   ... {angle} runway bearing in degrees true
;
;   Example for runway 15 at Kennedy:
;     RUNWAY "Cape Canaveral" "RWY15" -12670.0 -3155.0 -8220.0 -600.0 -2000.0 500.0 0.00 100 5131 151.0
;



